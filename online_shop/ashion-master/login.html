        <div class="row d-flex justify-content-center align-items-center mt-4">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4">
                            <input
                                type="email"
                                id="typeEmailX-2"
                                class="form-control form-control-lg"
                                placeholder="Phonenumber"
                            />
                        </div>

                        <div class="form-outline mb-4">
                            <input
                                type="password"
                                id="typePasswordX-2"
                                class="form-control form-control-lg"
                                placeholder="Password"
                            />
                        </div>

                        <!-- Checkbox -->
                        <div
                            class="form-check d-flex justify-content-start mb-4"
                        >
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form1Example3"
                            />
                            <label class="form-check-label" for="form1Example3">
                                Remember password
                            </label>
                        </div>

                        <button
                            class="btn btn-primary btn-lg btn-block"
                            type="submit"
                        >
                            Login
                        </button>

                        <hr class="my-4" />

                        <button
                            class="btn btn-lg btn-block btn-primary d-flex align-items-center justify-content-center"
                            style="background-color: #dd4b39"
                            type="submit"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-google"
                                viewBox="0 0 16 16"
                                style="margin-right: 10px"
                            >
                                <path
                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                                />
                            </svg>
                            Sign in with google
                        </button>
                        <button
                            class="btn btn-lg btn-block btn-primary mb-2 d-flex align-items-center justify-content-center"
                            style="background-color: #3b5998"
                            type="submit"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-facebook"
                                viewBox="0 0 16 16"
                                style="margin-right: 10px"
                            >
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                                />
                            </svg>
                            Sign in with facebook
                        </button>
